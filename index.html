<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/angular/angular.min.js"></script>

</head>
<body ng-app="beerList" ng-controller="MainCtrl">
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">BeerList</h1>
    <div class="page-header">
    </div>

    <!-- render beers here -->

    <div ng-repeat="beer in beers | orderBy:'-average' track by $index">
      <p> {{ beer.name}} </p>
      <p> {{ beer.style}} </p>
      <p> {{ beer.abv}} </p>
      <p>{{beer.average}}</p>
      <input type="number" min="1" max="5" placeholder="Rating" ng-model="rating"><button ng-click="addRating(rating, $index)">Add Rating</button>
      <img ng-src="{{beer.image}}"/><br>
      <button ng-click="removeBeer($index)">Remove Beer</button>
      <button ng-click="editrow($index)">edit</button>
    </div>

<!--Start Edit Item-->
    <div class="editpopup editpopup-{{istrue}} ">
      <p>Edit Name:<input type="text" ng-model="editedItem.name"></p>
      <p>Edit Style:<input type="text" ng-model="editedItem.style"></p>
      <p>Edit ABV:<input type="text" ng-model="editedItem.abv"></p>
      <p>Edit Image:<input type="text" ng-model="editedItem.image"></p>
      <button ng-click="save()">save</button>
      <button ng-click="closepopup()">cancel</button>

    </div>
<!--End Edit Item-->


    <h3>Add a new beer</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Beer Name" ng-model="name">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Style" ng-model="style">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="ABV" ng-model="abv">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Image URL" ng-model="image">
    </div>


    <button type="submit" class="btn btn-primary" ng-click="addBeer()">Add</button>

  </div>
</div>

<script src="js/app.js"></script>
<script src="js/services/service.js"></script>
<script src="js/controllers/mainController.js"></script>

</body>
</html>
